                    color: white;
                    text-align: center;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .container { 
                    max-width: 600px; 
                    background: rgba(255,255,255,0.1);
                    padding: 40px;
                    border-radius: 20px;
