name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        # –£–ë–ï–†–ò —ç—Ç—É —Å—Ç—Ä–æ–∫—É: cache: 'npm'
    
    - name: Install dependencies
      run: npm install  # –ò—Å–ø–æ–ª—å–∑—É–µ–º install –≤–º–µ—Å—Ç–æ ci
    
    - name: Run tests
      run: npm test
    
    - name: Build project
      run: npm run build

  deploy-demo:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install and build
      run: |
        npm install
        npm run build
    
    - name: Create demo page
      run: |
        mkdir -p dist
        echo '<!DOCTYPE html>
        <html>
        <head>
            <title>GitHub Dev Analytics</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
